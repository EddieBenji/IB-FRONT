<app-student-searcher [searcher]="searcher"
                      (searchStudents)="searchForStudents()"
                      (onAddStudent)="selectStudent({student:null, permitToEdit:true})">
</app-student-searcher>
<br>

<app-student-table *ngIf="!isLoading && students && students.length>0"
                   [students]="students"
                   (onStudentSelect)="selectStudent($event)"
                   (onStudentDelete)="deleteStudent($event)">
</app-student-table>

<div class="progress" *ngIf="isLoading">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
       aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
</div>

<app-student-modal [display]="displayModal"
                   [student]="studentSelected"
                   [isEditing]="isEditing"
                   (onCloseModal)="onCloseStudentModal($event)">
</app-student-modal>
